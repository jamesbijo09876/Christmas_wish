<script>
/* Snow canvas animation - lightweight particle system */
(() => {
  const canvas = document.getElementById('snow-canvas');
  const ctx = canvas.getContext('2d');

  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;
  const numFlakes = Math.floor(Math.max(60, (w*h)/15000)); 
  const flakes = [];

  function rand(min, max){ return Math.random()*(max-min)+min; }

  function Flake(){
    this.x = rand(0, w);
    this.y = rand(-h, 0);
    this.r = rand(1.2, 4.2);
    this.speed = rand(0.3, 1.6);
    this.wind = rand(-0.6, 0.6);
    this.tilt = rand(-0.5, 0.5);
    this.opacity = rand(0.5, 1);
    this.phase = rand(0, Math.PI*2);
  }

  Flake.prototype.update = function(time){
    this.y += this.speed + Math.sin(time/1000 + this.phase)*0.3;
    this.x += Math.sin(time/1500 + this.phase)*this.wind;
    if (this.y > h + 10) { this.y = rand(-40, -10); this.x = rand(0, w); }
    if (this.x > w + 20) this.x = -20;
    if (this.x < -20) this.x = w + 20;
  };

  Flake.prototype.draw = function(){
    ctx.beginPath();
    const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r*3);
    g.addColorStop(0, 'rgba(255,255,255,' + (this.opacity*0.95) + ')');
    g.addColorStop(0.5, 'rgba(255,255,255,' + (this.opacity*0.6) + ')');
    g.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = g;
    ctx.arc(this.x, this.y, this.r*3, 0, Math.PI*2);
    ctx.fill();
  };

  function reset(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    flakes.length = 0;
    for (let i=0;i<numFlakes;i++) flakes.push(new Flake());
  }

  let mx = 0, my = 0;
  addEventListener('mousemove', (e)=>{ mx = (e.clientX - w/2)/w; my = (e.clientY - h/2)/h; });

  let start = performance.now();
  function loop(now){
    const t = now - start;
    ctx.clearRect(0,0,w,h);

    const vg = ctx.createLinearGradient(0,0,w*0.6,h*0.6);
    vg.addColorStop(0,'rgba(255,241,224,0.02)');
    vg.addColorStop(1,'rgba(255,255,255,0)');
    ctx.fillStyle = vg;
    ctx.fillRect(0,0,w,h);

    for (let f of flakes){
      f.x += mx * 0.2;
      f.y += my * 0.2;
      f.update(t);
      f.draw();
    }
    requestAnimationFrame(loop);
  }

  window.addEventListener('resize', reset);
  reset();
  requestAnimationFrame(loop);

  const jingleBtn = document.getElementById('jingleBtn');
  jingleBtn.addEventListener('click', ()=>{
    jingleBtn.classList.add('active');
    jingleBtn.setAttribute('aria-pressed','true');
    const burstCount = 28;
    const burst = [];
    for (let i=0;i<burstCount;i++){
      const b = new Flake();
      b.x = window.innerWidth/2 + (Math.random()-0.5)*120;
      b.y = window.innerHeight/2 + (Math.random()-0.5)*60;
      b.r = rand(2.5,6.5);
      b.speed = rand(1,3.5);
      b.opacity = 1;
      b.phase = rand(0,Math.PI*2);
      burst.push(b);
    }

    let steps = 0;
    const burstLoop = (now)=>{
      ctx.clearRect(0,0,w,h);
      for (let f of flakes) { f.update(now); f.draw(); }
      for (let b of burst){
        b.y -= b.speed*0.6;
        b.x += Math.sin(now/100 + b.phase)*0.8;
        b.opacity -= 0.01;
        ctx.beginPath();
        ctx.fillStyle = 'rgba(255,255,255,' + Math.max(0,b.opacity) + ')';
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.fill();
      }
      steps++;
      if (steps < 70) requestAnimationFrame(burstLoop);
      else jingleBtn.classList.remove('active');
    };
    requestAnimationFrame(burstLoop);
  });

})();

/* Countdown to Christmas 2025 */
(function(){
  const countdownEl = document.getElementById('countdown');
  const targetDate = new Date('December 25, 2025 00:00:00').getTime();

  function updateCountdown(){
    const now = new Date().getTime();
    let distance = targetDate - now;

    if(distance < 0){
      countdownEl.innerHTML = "ðŸŽ„ Merry Christmas! ðŸŽ„";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    countdownEl.innerHTML = `ðŸŽ ${days}d ${hours}h ${minutes}m ${seconds}s until Christmas! ðŸŽ`;
  }

  updateCountdown();
  const interval = setInterval(updateCountdown, 1000);
})();
</script>
