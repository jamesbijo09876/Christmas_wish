<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Christmas Countdown</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg-1: #0b1320;
    --bg-2: #2b1b3b;
    --accent: #ffd166;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:"Poppins", sans-serif;
    background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
    color:white;
    overflow:hidden;
  }

  .wrap{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;padding:48px;box-sizing:border-box;}

  .card{
    width:min(960px,94vw);
    background:rgba(255,255,255,0.03);
    border-radius:18px;
    padding:48px;
    box-shadow:0 10px 40px rgba(0,0,0,0.6);
    backdrop-filter:blur(6px);
    position:relative;
    overflow:hidden;
  }

  h1{font-family:"Playfair Display";font-weight:900;margin:0;line-height:0.92;font-size:clamp(36px,8vw,84px);color:white;}
  p.lead{margin:18px 0 28px;opacity:0.95;font-size:1.05rem;}
  #countdown{font-size:1.3rem;margin:16px 0 28px;font-weight:600;color:#ffd166;}

  footer{margin-top:26px;font-size:0.85rem;color:rgba(255,255,255,0.65);display:flex;justify-content:space-between;align-items:center;gap:12px;}

  button{
    padding:10px 20px;
    border:0;
    border-radius:8px;
    background:var(--accent);
    color:#222;
    font-weight:600;
    cursor:pointer;
    font-size:0.95rem;
  }

  #snow-canvas{position:fixed;inset:0;z-index:0;pointer-events:none;}

  /* MODAL */
  .modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:999;
  }
  .modal-box{
    background:#1b1b2f;
    padding:24px;
    width:min(380px,90%);
    border-radius:14px;
    text-align:center;
  }
  .modal-box input, .modal-box textarea{
    width:100%;
    margin:8px 0;
    padding:10px;
    border-radius:6px;
    border:0;
  }
</style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div class="wrap">
  <div class="card" role="main">

    <!-- Wish Display if link has data -->
    <h1 id="wish-title">Merry Christmas üéÑ</h1>
    <p class="lead" id="wish-lead">BE HELP BE HOPE</p>
    <div id="countdown"></div>

    <footer>
      <div>Made by <a href="#" style="color:white;text-decoration:none;">Bijo</a></div>
      <button id="openModal">Send Christmas Wish üéÅ</button>
    </footer>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="wishModal">
  <div class="modal-box">
    <h3>Create Christmas Wish</h3>
    <input id="toInput" placeholder="To:" />
    <textarea id="msgInput" placeholder="Your Christmas Message"></textarea>
    <input id="fromInput" placeholder="From:" />
    <button id="createLink">Create Link & Copy</button>
  </div>
</div>

<script>
// COUNTDOWN
function updateCountdown() {
  const christmas = new Date("December 25, 2025 00:00:00").getTime();
  const now = new Date().getTime();
  const diff = christmas - now;

  if(diff <= 0){
    document.getElementById("countdown").innerHTML = "üéÖ Merry Christmas! üéÑ";
    return;
  }

  const d = Math.floor(diff/(1000*60*60*24));
  const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((diff%(1000*60*60))/(1000*60));
  const s = Math.floor((diff%(1000*60))/1000);

  document.getElementById("countdown").innerHTML = `${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

// SNOW
const canvas=document.getElementById("snow-canvas");
const ctx=canvas.getContext("2d");
let w=canvas.width=window.innerWidth;
let h=canvas.height=window.innerHeight;

window.addEventListener("resize",()=>{w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;});

const snowflakes=[];
for(let i=0;i<150;i++){
 snowflakes.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*3+1,d:Math.random()+1});
}
function drawSnow(){
 ctx.clearRect(0,0,w,h);
 ctx.fillStyle="white";
 ctx.beginPath();
 snowflakes.forEach(f=>{
  ctx.moveTo(f.x,f.y);
  ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
 });
 ctx.fill();
 moveSnow();
}
function moveSnow(){
 snowflakes.forEach(f=>{
  f.y+=Math.pow(f.d,2);
  if(f.y>h){f.y=0;f.x=Math.random()*w;}
 });
}
setInterval(drawSnow,33);

// MODAL
const modal=document.getElementById("wishModal");
document.getElementById("openModal").onclick=()=>modal.style.display="flex";
modal.onclick=(e)=>{if(e.target==modal)modal.style.display="none";};

// CREATE SHARE LINK
document.getElementById("createLink").onclick=()=>{
  const to=document.getElementById("toInput").value.trim();
  const msg=document.getElementById("msgInput").value.trim();
  const from=document.getElementById("fromInput").value.trim();
  
  if(!to || !msg || !from){
    alert("Please fill all fields.");
    return;
  }

  const url = new URL(window.location.href);
  url.searchParams.set("to", to);
  url.searchParams.set("msg", msg);
  url.searchParams.set("from", from);

  navigator.clipboard.writeText(url.toString());
  alert("Link created and copied!");
  modal.style.display="none";
};

// DISPLAY SHARED MESSAGE
const params=new URLSearchParams(window.location.search);
if(params.has("msg")){
 document.getElementById("countdown").style.display="none";
 document.getElementById("wish-title").innerText=`To: ${params.get("to")}`;
 document.getElementById("wish-lead").innerText=params.get("msg") + `\n\nFrom: ${params.get("from")}`;
}
</script>

</body>
</html>
